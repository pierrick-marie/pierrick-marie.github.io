<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="/css/fontawesome-6.2.1/css/all.css">
	<!-- {{ $options := (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" (not hugo.IsProduction)) }} -->
	{{ $sass := resources.Get "sass/main.scss" }}
	{{ $style := $sass | resources.ToCSS | resources.Fingerprint }}
	<link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">
	
	
	{{ $title := print .Site.Title " | " .Title }}
	{{ if .IsHome }} {{ $title = .Site.Title }} {{ end }}
	<title>{{ $title }}</title>

	<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
